<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Disqus thread component</title>
  <style type="text/css">
    body {
      color: #222;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    #disqus_thread {
      margin: 50px 0;
    }
  </style>
</head>
<body>
<script src="//fb.me/react-with-addons-0.11.2.js"></script>
<script src="//fb.me/JSXTransformer-0.11.2.js"></script>
<script src="../dist/react-disqus-thread.js"></script>
<script type="text/jsx">
  /** @jsx React.DOM */
  var DisqusThread = ReactDisqusThread;
  var App = React.createClass({
    render: function () {
      return (
        <div>
          <h1>React Disqus thread component</h1>
          <DisqusThread shortname="mzabriskie" identifier="react-disqus-thread" title="React Disqus thread component"/>
        </div>
      );
    }
  });

  React.renderComponent(<App/>, document.body);
</script>
</body>
</html>
