<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Disqus thread component</title>
  <style type="text/css">
    body {
      color: #222;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: 200;
      margin: 0 auto;
      width: 750px;
    }
    #disqus_thread {
      margin: 50px 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="//fb.me/react-with-addons-0.13.3.js"></script>
<script src="//fb.me/JSXTransformer-0.13.3.js"></script>
<script src="../dist/react-disqus-thread.js"></script>
<script type="text/jsx">
  /** @jsx React.DOM */
  var DisqusThread = ReactDisqusThread;
  var App = React.createClass({
    handleNewComment: function (comment) {
      console.log(comment);
    },

    render: function () {
      return (
        <div>
          <h1>React Disqus thread component</h1>
          <DisqusThread
            shortname="mzabriskie"
            identifier="react-disqus-thread"
            title="React Disqus thread component"
            onNewComment={this.handleNewComment}
          />
        </div>
      );
    }
  });

  React.render(<App/>, document.getElementById('container'));
</script>
</body>
</html>
